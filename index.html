<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Chat
            </button>
            <div class="conversations-list"></div>
        </aside>

        <!-- Main Chat Area -->
        <div class="main">
            <!-- Header -->
            <header class="header">
                <button class="sidebar-toggle" id="sidebar-toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <h1>AI Chat</h1>
            </header>

            <!-- Chat Messages -->
            <div class="chat-container">
                <div id="messages" class="messages"></div>
            </div>

            <!-- Input Area -->
            <footer class="footer">
                <form id="chat-form" class="input-form">
                    <div class="input-wrapper">
                        <div class="model-selector-inline">
                            <button type="button" class="model-btn" id="model-btn">gpt-4.1</button>
                            <div class="model-dropdown-inline" id="model-dropdown-inline"></div>
                        </div>
                        <textarea id="input" placeholder="Type your message..." rows="1"></textarea>
                    </div>
                    <button type="submit" class="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16.6 3.319a1.5 1.5 0 0 1 1.9.2l2 2.4a1.5 1.5 0 0 1 .3 1.8l-7.8 14.6a1.5 1.5 0 0 1-2.6-.2l-2.4-5.9-5.9-2.4a1.5 1.5 0 0 1-.2-2.6l14.6-7.8z"/>
                        </svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
